  - "ant"
  - "apache-httpcomponents-client-4-ap"
  - "authentication-tokens"
  - "bouncycastle-api"
  - "branch-api"
  - "build-monitor-plugin"
  - "build-pipeline-plugin"
  - "build-timeout"
  - "build-with-parameters"
  - "cobertura"
  - "code-coverage-api"
  - "command-launcher"
  - "conditional-buildstep"
  - "convert-to-pipeline"
  - "copyartifact"
  - "credentials-binding"
  - "credentials"
  - "cucumber-reports"
  - "diagnostics"
  - "display-url-api"
  - "docker-commons"
  - "docker-workflow"
  - "durable-task"
  - "email-ext-recipients-column"
  - "email-ext"
  - "emailext-template"
  - "extended-choice-parameter"
  - "extensible-choice-parameter"
  - "external-monitor-job"
  - "file-operations"
  - "filesystem_scm"
  - "cloudbees-folder"
  - "git-client"
  - "git-parameter"
  - "git"
  - "git-server"
  - "github-api"
  - "github-branch-source"
  - "github"
  - "gitlab-plugin"
  - "gradle"
  - "greenballs"
