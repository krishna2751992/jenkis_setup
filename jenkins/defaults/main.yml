  - "workflow-durable-task-step"
  - "pipeline-stage-view"
  - "workflow-scm-step"
  - "workflow-cps-global-lib"
  - "pipeline-stage-step"
  - "pipeline-model-definition"
  - "pipeline-stage-view"
  - "workflow-step-api"
  - "workflow-support"
  - "plain-credentials"
  - "play-autotest-plugin"
