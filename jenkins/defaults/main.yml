  - "jdk-tool"
  - "jobConfigHistory"
  - "jquery"
  - "jsch"
  - "junit"
  - "mailer"
  - "mapdb-api"
  - "matrix-auth"
  - "matrix-project"
  - "maven-plugin"
  - "metrics"
  - "monitoring"
  - "Office-365-Connector"
  - "antisamy-markup-formatter"
  - "pam-auth"
  - "parameterized-trigger"
  - "workflow-aggregator"
  - "pipeline-graph-analysis"
  - "workflow-api"
  - "workflow-basic-steps"
  - "pipeline-build-step"
